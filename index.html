<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <base href="/">
  <title>Interactive Demo</title>
  <meta name="description" content="Demo for Interactive company.">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="navbar">
  </div>
  <div class="content-container">
    <div class="row">
      <div class="col-md-4">
        <div class="panel padded">
          Date Range <span id="data-date-range"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel padded">
          Customers Per Day
          <span id="data-customer-average"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel padded">
          Average Engagement Per Day (mins)
          <span id="data-engagement"></span>
        </div>
      </div>

    </div>
  <div class="splash-chart-container padded">
    <canvas id="engagement-chart"></canvas>
  </div>

  <div class="panel padded">
    <textarea id="event-output" class="event-output-input" rows="20" cols="40"></textarea>
    <button onClick="loadFromTextarea();processData()">Run</button>
  </div>
</div>
