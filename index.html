<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <base href="/">
  <title>Interactive Demo</title>
  <meta name="description" content="Demo for Interactive company.">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/interactive-demo/style.css">
  <link rel="stylesheet" href="/interactive-demo/grid.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="navbar">
    <div class="navbar-brand">INTERACTIVE</div>
  </div>
  <div class="content-container">
    <div class="row">
      <div class="col-md-4">
        <div class="data-panel panel padded">
          <h2 class="data-panel-title">Date Range</h2>
            <span id="data-date-range" class="data-panel-number"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="data-panel panel padded">
          <h2 class="data-panel-title">Avg Daily Customers</h2>
          <span id="data-customer-average" class="data-panel-number"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="data-panel panel padded">
          <h2 class="data-panel-title">Avg Engagement (mins)</h2>
          <span id="data-engagement" class="data-panel-number"></span>
        </div>
      </div>

    </div>
  <div class="splash-chart-container padded">
    <canvas id="engagement-chart"></canvas>
  </div>
<div class="row padded">
    <div class="col-md-6">
    <textarea id="event-output" class="event-output-input" rows="20" cols="40"></textarea>
  </div>
  <div class="col-md-6">
    <strong>Parsing</strong>
    <br>
    Passed: <span id="parsed-passed"></span><br>
    Failed: <span id="parsed-failed"></span><br>
    <br><br>
    <strong>Sensor Errors</strong>
    <br>
    Passed: <span id="sensor-passed"></span><br>
    Failed: <span id="sensor-failed"></span><br>

    <br><br>
    <strong>Timezone UTC offset</strong>
    <input id="timezone-offset" type="number" value="-5">
    <br><br>
    <strong>Customer gap threshold (seconds)</strong>
    <input id="time-threshold" type="number" value="60">
    <br><br>
    <strong>Sensor error threshold (events)</strong>
    <input id="sensor-threshold" type="number" value="30">
    <br><br>
    <button onClick="loadConfig();processInput()">Run</button>
  </div>
  </div>
</div>
